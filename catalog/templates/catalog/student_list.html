{% extends "base_generic.html" %}

{% block content %}
    <h1>Список студентов</h1>

    {% if student_list %}
    <ul>

      {% for student in student_list %}
      <li>
        <a href="{{ student.get_absolute_url }}">{{ student.first_name }} {{student.last_name}}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Ни одного студента в список еще не добавлено.</p>
    {% endif %}
{% endblock %}
